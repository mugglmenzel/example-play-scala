@(message: String)

@main("Welcome to Play") {

    <div class="container">
        <h1>Welcome!</h1>

        <div class="lead">You found the greatest Play! demo page outside Mordor.</div>
        <div>&nbsp;</div>
        <div class="pokemon master">Michael is here!</div>

        <h2>Why not send me a message?</h2>
        <div class="alert alert-success"><strong>Hint:</strong> Tell me how cool the demo is!</div>

        <form class="form-horizontal" action="@routes.Application.sendForm()" method="post">
            <div class="form-group">
                <label class="col-sm-2">Your Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" required></textarea>
                </div>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-primary" type="submit">Send!</button>
            </div>
        </form>
    </div>

}
